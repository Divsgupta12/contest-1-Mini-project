<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Signup</h1>
        <form >
            Full Name <input type="text" name="fullname" required>
            <hr>
            Email <input type="text" name="email" required>
            <hr>
            Password <input type="password" name="pass" required>
            <hr>
            Confirm Password <input type="password" name="confpass" required>
            <hr>
            MM/DD/YYYY <input type="date" name="date" required>
            <hr><br>
            <input type="radio" id="std"  name="type" value="Student" required>
            <label for="std">Student</label>
            <input type="radio" id="emp" name="type" value="Employee" required>
            <label for="emp">Employee</label><br><br>        
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to all the Terms and conditions</label><br><br>
            <input type="submit" value="Signup">
        </form>
    </body>
</html>
